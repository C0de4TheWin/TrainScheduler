<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRAIN BOARDING</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">ALLLLLL ABOARD!!</h1>
            <h4 class="text-center">Lets train</h4>
        </div>

        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Trains</h3>
                    </div>

                    <div class="row">
                        
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>First Train Time (24:00)</th>
                                    <th>Frequency</th>

                                </thead>
                            
                                <tbody>

                                    <tr id="new-train"></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Add Train</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train">Train </label>
                                <input class="form-control" id="train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (24:00-00:00)</label>
                                <input class="form-control" id="first-train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-primary" id="submitbutton" type="submit">Submit</button>
                            <button class="btn btn-primary" id="submitbutton" type="update">Update</button>
                            <button class="btn btn-primary" id="submitbutton" type="remove">Remove</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/train.js"></script>


    </div>

</body>

</html>
